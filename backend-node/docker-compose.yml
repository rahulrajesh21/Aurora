version: '3.8'

services:
  aurora-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurora-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # Turso Database
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
      # Optional: YouTube API configuration
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      # Add more environment variables as needed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Mount volume for data persistence
    volumes:
      - aurora-data:/app/data
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  aurora-data:
    driver: local
