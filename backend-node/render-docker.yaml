services:
  - type: web
    name: aurora-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    region: oregon
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
    healthCheckPath: /health
